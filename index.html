<!DOCTYPE html>
<html>
<head>
    <title>Verificación de Certificados - XIII Curso DPI 2026</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #0b3c5d;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Verificación Oficial de Certificados</h2>
    <p>XIII Curso de Diagnóstico por Imágenes 2026</p>
    <p>Avalado por el Colegio Médico del Perú (CMP)</p>

    <input type="text" placeholder="Ingrese código del certificado">
    <br>
    <button>Verificar</button>

    <p style="margin-top:20px; font-size:12px;">
        Sistema oficial de validación digital.
    </p>
</div>

</body>
</html>
